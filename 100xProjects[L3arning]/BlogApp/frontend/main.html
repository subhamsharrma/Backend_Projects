<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            min-height: 100vh;
            padding: 80px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            font-style: italic;
            margin-bottom: 30px;
            font-weight: 400;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: rgb(223, 37, 37) ;
        }

        .btn-success:hover {
            background: rgb(33, 150, 243); ;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 70px;

        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .filter-group input,
        .filter-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .article-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .article-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 12px;
            color: #666;
        }

        .article-meta span {
            background: #f0f0f0;
            padding: 3px 8px;
            border-radius: 3px;
        }

        .article-content {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 15px;
        }

        .tag {
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 11px;
        }

        .article-actions {
            display: flex;
            gap: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
        }

        .status-published {
            background: #27ae60;
            color: white;
        }

        .status-draft {
            background: #95a5a6;
            color: white;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Personal Blog Platform</h1>
            <p>Create and manage your articles</p>
        </header>

        <div class="controls">
            <button class="btn btn-success" onclick="openCreateModal()">+ Create New Article</button>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Filter by Author</label>
                    <input type="text" id="filterAuthor" placeholder="Author name">
                </div>
                <div class="filter-group">
                    <label>Filter by Tags</label>
                    <input type="text" id="filterTags" placeholder="comma,separated,tags">
                </div>
                <div class="filter-group">
                    <label>Status</label>
                    <select id="filterPublished">
                        <option value="">All</option>
                        <option value="true">Published</option>
                        <option value="false">Drafts</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn" onclick="loadArticles()">Apply Filters</button>
                </div>
            </div>
        </div>

        <div id="errorContainer"></div>
        <div id="loadingContainer" class="loading" style="display: none;">Loading articles...</div>
        <div id="articlesContainer" class="articles-grid"></div>
        <div id="paginationContainer" class="pagination"></div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="articleModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Create New Article</h2>
            <form id="articleForm">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="articleTitle" required maxlength="200">
                </div>
                <div class="form-group">
                    <label>Author *</label>
                    <input type="text" id="articleAuthor" required maxlength="100">
                </div>
                <div class="form-group">
                    <label>Content *</label>
                    <textarea id="articleContent" required></textarea>
                </div>
                <div class="form-group">
                    <label>Tags (comma separated)</label>
                    <input type="text" id="articleTags" placeholder="tech, tutorial, javascript">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="articlePublished" checked>
                    <label for="articlePublished">Published</label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">Save Article</button>
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let currentEditId = null;
        let currentPage = 0;
        const pageSize = 9;

        // Load articles on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadArticles();
        });

        // Load articles with filters
        async function loadArticles() {
            const loadingContainer = document.getElementById('loadingContainer');
            const articlesContainer = document.getElementById('articlesContainer');
            const errorContainer = document.getElementById('errorContainer');
            
            loadingContainer.style.display = 'block';
            articlesContainer.innerHTML = '';
            errorContainer.innerHTML = '';

            const author = document.getElementById('filterAuthor').value;
            const tags = document.getElementById('filterTags').value;
            const published = document.getElementById('filterPublished').value;

            const params = new URLSearchParams({
                limit: pageSize,
                skip: currentPage * pageSize
            });

            if (author) params.append('author', author);
            if (tags) params.append('tags', tags);
            if (published) params.append('published', published);

            try {
                const response = await fetch(`${API_URL}/articles?${params}`);
                const data = await response.json();

                loadingContainer.style.display = 'none';

                if (data.success) {
                    displayArticles(data.data);
                    displayPagination(data.pagination);
                } else {
                    showError('Failed to load articles');
                }
            } catch (error) {
                loadingContainer.style.display = 'none';
                showError('Error connecting to server. Make sure the API is running on port 3000.');
            }
        }

        // Display articles
        function displayArticles(articles) {
            const container = document.getElementById('articlesContainer');

            if (articles.length === 0) {
                container.innerHTML = '<div style="color: white; text-align: center; width: 100%;">No articles found. Create your first article!</div>';
                return;
            }

            articles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'article-card';
                
                const publishDate = new Date(article.publishDate).toLocaleDateString();
                const statusClass = article.published ? 'status-published' : 'status-draft';
                const statusText = article.published ? 'Published' : 'Draft';
                
                card.innerHTML = `
                    <h3>${escapeHtml(article.title)}</h3>
                    <div class="article-meta">
                        <span>üë§ ${escapeHtml(article.author)}</span>
                        <span>üìÖ ${publishDate}</span>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="article-content">${escapeHtml(article.content)}</div>
                    ${article.tags && article.tags.length > 0 ? `
                        <div class="tags">
                            ${article.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="article-actions">
                        <button class="btn" onclick="editArticle('${article._id}')">Edit</button>
                        <button class="btn btn-danger" onclick="deleteArticle('${article._id}')">Delete</button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Display pagination
        function displayPagination(pagination) {
            const container = document.getElementById('paginationContainer');
            container.innerHTML = '';

            if (pagination.total <= pageSize) return;

            if (currentPage > 0) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'btn';
                prevBtn.textContent = '‚Üê Previous';
                prevBtn.onclick = () => {
                    currentPage--;
                    loadArticles();
                };
                container.appendChild(prevBtn);
            }

            const pageInfo = document.createElement('span');
            pageInfo.style.color = 'white';
            pageInfo.style.padding = '10px';
            pageInfo.textContent = `Page ${currentPage + 1}`;
            container.appendChild(pageInfo);

            if (pagination.hasMore) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'btn';
                nextBtn.textContent = 'Next ‚Üí';
                nextBtn.onclick = () => {
                    currentPage++;
                    loadArticles();
                };
                container.appendChild(nextBtn);
            }
        }

        // Open create modal
        function openCreateModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'Create New Article';
            document.getElementById('articleForm').reset();
            document.getElementById('articlePublished').checked = true;
            document.getElementById('articleModal').classList.add('active');
        }

        // Edit article
        async function editArticle(id) {
            try {
                const response = await fetch(`${API_URL}/articles/${id}`);
                const data = await response.json();

                if (data.success) {
                    currentEditId = id;
                    document.getElementById('modalTitle').textContent = 'Edit Article';
                    document.getElementById('articleTitle').value = data.data.title;
                    document.getElementById('articleAuthor').value = data.data.author;
                    document.getElementById('articleContent').value = data.data.content;
                    document.getElementById('articleTags').value = data.data.tags ? data.data.tags.join(', ') : '';
                    document.getElementById('articlePublished').checked = data.data.published;
                    document.getElementById('articleModal').classList.add('active');
                }
            } catch (error) {
                showError('Failed to load article details');
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('articleModal').classList.remove('active');
            currentEditId = null;
        }

        // Submit form
        document.getElementById('articleForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const articleData = {
                title: document.getElementById('articleTitle').value,
                author: document.getElementById('articleAuthor').value,
                content: document.getElementById('articleContent').value,
                tags: document.getElementById('articleTags').value.split(',').map(t => t.trim()).filter(t => t),
                published: document.getElementById('articlePublished').checked
            };

            try {
                const url = currentEditId 
                    ? `${API_URL}/articles/${currentEditId}`
                    : `${API_URL}/articles`;
                
                const method = currentEditId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(articleData)
                });

                const data = await response.json();

                if (data.success) {
                    closeModal();
                    currentPage = 0;
                    loadArticles();
                } else {
                    showError(data.error || 'Failed to save article');
                }
            } catch (error) {
                showError('Error saving article');
            }
        });

        // Delete article
        async function deleteArticle(id) {
            if (!confirm('Are you sure you want to delete this article?')) return;

            try {
                const response = await fetch(`${API_URL}/articles/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    loadArticles();
                } else {
                    showError('Failed to delete article');
                }
            } catch (error) {
                showError('Error deleting article');
            }
        }

        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        document.getElementById('articleModal').addEventListener('click', (e) => {
            if (e.target.id === 'articleModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
